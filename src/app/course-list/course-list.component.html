<h2 style="text-align:center;">Pick your classes!</h2>
<div id="button-div">
    <button mat-raised-button (click)="openDialog()">Settings</button>
</div>

<mat-accordion style="z-index: 2; position: relative;">
    <mat-expansion-panel *ngFor="let t of types; let i = index;" (opened)="setOpened(i)" (closed)="setClosed(i)">
        <mat-expansion-panel-header>
            <mat-panel-title>
              {{ t }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- <mat-list style="margin-left:30px;" > -->
          <div cdkDropList
            id="{{t + 'List'}}"
            #courseList="cdkDropList"
            [cdkDropListData]="coursesByType[i]"
            [cdkDropListConnectedTo]="connectedLists"
            class="example-list"
            (cdkDropListDropped)="drop($event)">

            <div *ngFor="let c of coursesByType[i]" cdkDrag [cdkDragData] = "c">
                <app-course [course]="c"></app-course>
            </div>
          </div>
        <!-- </mat-list> -->
    </mat-expansion-panel>
</mat-accordion>
