<mat-accordion>
    <mat-expansion-panel *ngFor="let t of types; let i = index;" (opened)="setOpened(i)" (closed)="setClosed(i)">
        <mat-expansion-panel-header>
            <mat-panel-title>
            {{ t }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list style="margin-left:30px;">
            <div *ngFor="let c of coursesByType[i]">
                <mat-list-item (click)="onClickCourse(c.code)">{{ c.code }}</mat-list-item>
            </div>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
